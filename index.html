<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1 class="center">Rock Paper Scissors</h1>
    <div id="info" class="center">
        <div id="round">Round</div>
        <div class="vertical-line"></div>
        <div id="score">Score</div>
    </div>
    <div id="result"></div>
    <div id="container">
        <div id="player">
            <div class="title">Player Selection</div>
            <div class="selections">
                <div>
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div>
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div>
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <div id="vs">VS</div>
        <div id="bot">
            <div class="title">Bot Selection</div>
            <div class="selections">
                <div>
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div>
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div>
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </div>
    <div id="reset">
        <button>Reset</button>
    </div>
</body>

</html>
