<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 win the game</h2>
    <div id="info" class="center">
        <div id="round">
            <div>Round</div>
            <div id="round-number">0</div>
        </div>
        <div class="vertical-line"></div>
        <div id="score">
            <div>Score</div>
            <table>
                <thead>
                    <tr>
                        <th>You</th>
                        <th rowspan="2">Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="player-score">0</td>
                        <td id="computer-score">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="result"></div>
    <div id="container">
        <div id="player">
            <div class="title">Player Selection</div>
            <div class="selections">
                <div>
                    <input type="image" src="./img/rock.png" alt="rock">
                </div>
                <div>
                    <input type="image" src="./img/paper.png" alt="paper">
                </div>
                <div>
                    <input type="image" src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <div id="vs">VS</div>
        <div id="bot">
            <div class="title">Computer Selection</div>
            <div class="selections">
                <div>
                    <input type="image" src="./img/rock.png" alt="rock">
                </div>
                <div>
                    <input type="image" src="./img/paper.png" alt="paper">
                </div>
                <div>
                    <input type="image" src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </div>
    <div id="button">
        <button class="play">Play</button>
    </div>
</body>

</html>
