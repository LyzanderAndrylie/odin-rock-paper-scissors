<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="info" class="center">
        First to 5 win the game
    </div>
    <div id="result"></div>
    <div id="container">
        <div id="player">
            <div class="title">Player Selection</div>
            <div class="selections">
                <div>
                    <input type="image" src="./img/rock.png" data-key="rock">
                </div>
                <div>
                    <input type="image" src="./img/paper.png" data-key="paper">
                </div>
                <div>
                    <input type="image" src="./img/scissors.png" data-key="scissors">
                </div>
            </div>
        </div>
        <div id="vs">VS</div>
        <div id="computer">
            <div class="title">Computer Selection</div>
            <div class="selections">
                <div>
                    <input type="image" src="./img/rock.png" data-key="rock">
                </div>
                <div>
                    <input type="image" src="./img/paper.png" data-key="paper">
                </div>
                <div>
                    <input type="image" src="./img/scissors.png" data-key="scissors">
                </div>
            </div>
        </div>
    </div>
    <div id="button">
    </div>
</body>

</html>
